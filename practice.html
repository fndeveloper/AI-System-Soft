<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Practice â€“ Splide Product Slider</title>

  <!-- Bootstrap CSS (optional, for your layout) -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- Splide CSS -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.3/dist/css/splide.min.css"
  />

  <style>
    /* Ensure images fit their slides */
    .splide__slide img {
      width: 100%;
      height: auto;
      object-fit: contain;
    }
    /* Optional: adjust arrow colors */
    .splide__arrow {
      color: #333;
    }
  </style>
</head>
<body class="bg-dark text-white">

  <section class="my-5">
    <div class="container">
      <h4 class="text-center text-white mb-4">Our Products</h4>

      <!-- Splide Slider Markup -->
      <div id="product-slider" class="splide bg-white p-3 rounded">
        <div class="splide__track">
          <ul class="splide__list">
            <li class="splide__slide"><img src="Assets/images/Products-images/automan.png"   alt="automan"></li>
            <li class="splide__slide"><img src="Assets/images/Products-images/buoylight.png"  alt="buoylight"></li>
            <li class="splide__slide"><img src="Assets/images/Products-images/buoyspot.png"   alt="buoyspot"></li>
            <li class="splide__slide"><img src="Assets/images/Products-images/callmatics.png" alt="callmatics"></li>
            <li class="splide__slide"><img src="Assets/images/Products-images/carmatics.png"  alt="carmatics"></li>
            <li class="splide__slide"><img src="Assets/images/Products-images/facematics.png" alt="facematics"></li>
            <li class="splide__slide"><img src="Assets/images/Products-images/inteliOCR.png"  alt="inteliOCR"></li>
            <li class="splide__slide"><img src="Assets/images/Products-images/iport.png"      alt="iport"></li>
            <li class="splide__slide"><img src="Assets/images/Products-images/mallmatics-02.png" alt="mallmatics"></li>
            <li class="splide__slide"><img src="Assets/images/Products-images/planetscan.png" alt="planetscan"></li>
            <li class="splide__slide"><img src="Assets/images/Products-images/mallmatics.png" alt="mallmatics"></li>
            <li class="splide__slide"><img src="Assets/images/Products-images/medbot.png"    alt="medbot"></li>
            <li class="splide__slide"><img src="Assets/images/Products-images/meddroid.png"  alt="meddroid"></li>
            <li class="splide__slide"><img src="Assets/images/Products-images/mediatalks.png" alt="mediatalks"></li>
            <li class="splide__slide"><img src="Assets/images/Products-images/posmatics.png"  alt="posmatics"></li>
            <li class="splide__slide"><img src="Assets/images/Products-images/predicto.png"  alt="predicto"></li>
            <li class="splide__slide"><img src="Assets/images/Products-images/retailatics.png" alt="retailatics"></li>
            <li class="splide__slide"><img src="Assets/images/Products-images/retailmatics.png" alt="retailmatics"></li>
          </ul>
        </div>
      </div>
      <!-- /Splide -->

      <h4 class="text-center text-white mt-4">Ultimate AI Powered Products</h4>
    </div>
  </section>

  <!-- Bootstrap JS (optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Splide JS -->
  <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.3/dist/js/splide.min.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      new Splide('#product-slider', {
        perPage: 3,
        rewind : true,
        gap    : '1rem',
        autoplay: true,
        breakpoints: {
          576: { perPage: 1 },
          768: { perPage: 2 },
          992: { perPage: 3 }
        },
      }).mount();
    });
  </script>
</body>
</html>
