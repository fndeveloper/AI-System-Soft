<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Theme Switcher</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* LIGHT THEME */
    [data-theme="light"] {
      --color1: #761114;
      --para-color: #545454;
      --border-col: #1818182f;
      --bg-color: white;
      --text-color: black;
    }

    /* DARK THEME */
    [data-theme="dark"] {
      --color1: #ff5555;
      --para-color: #ccc;
      --border-col: #ffffff2f;
      --bg-color: #121212;
      --text-color: white;
    }

    /* Apply theme variables */
    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background-color 0.3s, color 0.3s;
    }

    h1 {
      color: var(--color1);
    }

    .theme-btn {
      position: fixed;
      top: 1rem;
      right: 1rem;
    }
  </style>
</head>

<body>
  <div class="container py-5">
    <button id="themeToggle" class="btn btn-outline-secondary theme-btn">Toggle Theme</button>

    <h1 class="mb-3">Theme Switch Example</h1>
    <p>This is an example of a light/dark theme toggle using CSS variables and JavaScript.</p>
  </div>

  <script>
    const themeToggle = document.getElementById("themeToggle");
    const root = document.documentElement;

    // Set initial theme
    if (!localStorage.getItem("theme")) {
      localStorage.setItem("theme", "light");
    }
    root.setAttribute("data-theme", localStorage.getItem("theme"));

    // Toggle on button click
    themeToggle.addEventListener("click", () => {
      const currentTheme = root.getAttribute("data-theme");
      const newTheme = currentTheme === "light" ? "dark" : "light";
      root.setAttribute("data-theme", newTheme);
      localStorage.setItem("theme", newTheme);
    });
  </script>
</body>
</html>
