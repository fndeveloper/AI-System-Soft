<!DOCTYPE html>
<html lang="ur">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>اسکرول اینیمیشن مثال</title>
  <style>
    body {
      height: 200vh;
      --scroll: 0;
    }
    .animated-element {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) translateY(calc(var(--scroll) * 100px));
      opacity: calc(1 - var(--scroll));
      transition: transform 0.1s linear, opacity 0.1s linear;
    }
  </style>
</head>
<body>
  <div class="animated-element"><h1>hi my name is fasih nasir </h1></div>

  <script>
    window.addEventListener('scroll', () => {
      document.body.style.setProperty('--scroll', window.pageYOffset / (document.body.offsetHeight - window.innerHeight));
    }, false);
  </script>
</body>
</html>
