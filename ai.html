<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
    }
    .chat-container {
      width: 100%;
      max-width: 400px;
      background: white;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }
    .chat-box {
      height: 300px;
      overflow-y: auto;
      border: 1px solid #ddd;
      padding: 10px;
      border-radius: 8px;
      background: #fafafa;
      margin-bottom: 10px;
    }
    .chat-box p {
      margin: 5px 0;
    }
    .user {
      text-align: right;
      color: blue;
    }
    .bot {
      text-align: left;
      color: green;
    }
    input[type="text"] {
      width: calc(100% - 50px);
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    button {
      width: 40px;
      padding: 10px;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <h3>AI Chatbot</h3>
    <div class="chat-box" id="chatBox"></div>
    <div>
      <input type="text" id="userInput" placeholder="Type your message..." />
      <button onclick="sendMessage()">></button>
    </div>
  </div>

  <script>
    async function sendMessage() {
      const userInput = document.getElementById("userInput").value;
      if (!userInput) return;

      const chatBox = document.getElementById("chatBox");

      // Display user message
      const userMessage = document.createElement("p");
      userMessage.className = "user";
      userMessage.textContent = "You: " + userInput;
      chatBox.appendChild(userMessage);

      // Call OpenAI API for bot response
      const botResponse = await getBotResponse(userInput);

      // Display bot response
      const botMessage = document.createElement("p");
      botMessage.className = "bot";
      botMessage.textContent = "Bot: " + botResponse;
      chatBox.appendChild(botMessage);

      // Clear input field
      document.getElementById("userInput").value = "";
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function getBotResponse(userInput) {
      const API_KEY = "YOUR_OPENAI_API_KEY"; // Replace with your OpenAI API key
      const response = await fetch("https://api.openai.com/v1/completions", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer ${API_KEY}`,
        },
        body: JSON.stringify({
          model: "text-davinci-003",
          prompt: `You are an AI assistant helping a student. Respond to the user's message in a helpful way. User says: "${userInput}"`,
          max_tokens: 150,
          temperature: 0.7,
        }),
      });

      const data = await response.json();
      return data.choices[0].text.trim();
    }
  </script>
</body>
</html>
