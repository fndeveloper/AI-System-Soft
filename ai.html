<!DOCTYPE html>
<html lang="ur">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Address Autocomplete</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@geoapify/geocoder-autocomplete@1.19.0/dist/geocoder-autocomplete.min.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    #autocomplete {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h1>پتہ خودکار تکمیل</h1>
  <input id="autocomplete" type="text" placeholder="شہر کا نام درج کریں" />
  <script src="https://cdn.jsdelivr.net/npm/@geoapify/geocoder-autocomplete@1.19.0/dist/geocoder-autocomplete.min.js" async defer></script>
  <script>
    const input = document.getElementById('autocomplete');
    const options = {
      apiKey: '84d660d0080141a9b9979e71afe9bcb8',
      lang: 'ur-PK',
      placeholder: 'شہر کا نام درج کریں',
      limit: 5,
      types: ['(cities)'],
      bias: 'pk',
    };
    const autocomplete = new Geoapify.GeocoderAutocomplete(input, options);
    autocomplete.on('select', (e) => {
      const place = e.result;
      console.log('منتخب کردہ جگہ:', place);
    });
  </script>
</body>
</html>
